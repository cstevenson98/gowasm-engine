<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Game</title>
    <script src="wasm_exec.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Canvas will be created by Go WASM runtime -->
    </div>

    <script>
        // Check for WebGPU support before loading WASM
        if (!navigator.gpu) {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">' +
                '<h1>WebGPU Not Supported</h1>' +
                '<p>This browser does not support WebGPU.</p>' +
                '<p>Please use Chrome 113+, Edge 113+, or Safari 18+</p>' +
                '<p>For Chrome/Edge, you may need to enable: <code>chrome://flags/#enable-unsafe-webgpu</code></p>' +
                '</div>';
            throw new Error('WebGPU not supported');
        }

        const go = new Go();

        // Expose wasm instance globally for jsx.BytesToJS
        if (!window.wasm) {
            window.wasm = {};
        }

        // Add cache busting for development
        const wasmUrl = "main.wasm?v=" + Date.now();
        WebAssembly.instantiateStreaming(fetch(wasmUrl), go.importObject).then((result) => {
            // Expose the instance to global scope for cogentcore/webgpu jsx.BytesToJS
            window.wasm.instance = result.instance;
            go.run(result.instance);
        }).catch((err) => {
            console.error('Failed to load WASM:', err);
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">' +
                '<h1>Failed to Load Game</h1>' +
                '<p>Error: ' + err.message + '</p>' +
                '</div>';
        });
    </script>
</body>

</html>
