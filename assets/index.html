<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Canvas</title>
    <script src="wasm_exec.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #webgpu-canvas {
            display: block;
            width: 800px;
            height: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <canvas id="webgpu-canvas"></canvas>

    <script>
        const go = new Go();

        // Expose wasm instance globally for jsx.BytesToJS
        if (!window.wasm) {
            window.wasm = {};
        }

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            // Expose the instance to global scope for cogentcore/webgpu jsx.BytesToJS
            window.wasm.instance = result.instance;
            go.run(result.instance);
        });

        // Set canvas to fixed 800x600 size
        function setupCanvas() {
            const canvas = document.getElementById('webgpu-canvas');
            canvas.width = 800;
            canvas.height = 600;
        }

        window.addEventListener('load', setupCanvas);
    </script>
</body>

</html>
