<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Game</title>
    <script src="wasm_exec.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Canvas will be created by Go WASM runtime -->
    </div>

    <script>
        const go = new Go();

        // Expose wasm instance globally for jsx.BytesToJS
        if (!window.wasm) {
            window.wasm = {};
        }

        // Add cache busting for development
        const wasmUrl = "main.wasm?v=" + Date.now();
        WebAssembly.instantiateStreaming(fetch(wasmUrl), go.importObject).then((result) => {
            // Expose the instance to global scope for cogentcore/webgpu jsx.BytesToJS
            window.wasm.instance = result.instance;
            go.run(result.instance);
        });
    </script>
</body>

</html>
