<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Test - Go WASM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="wasm_exec_tinygo.js"></script>
    <style>
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background-color: #28a745;
        }

        .status-warning {
            background-color: #ffc107;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-info {
            background-color: #17a2b8;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">WebGL Test - Go WASM</h1>
                <p class="text-gray-600">Testing WebGL fallback without WebGPU</p>
            </div>

            <!-- Status Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Status</h3>
                    <span class="status-indicator status-info" id="status-indicator"></span>
                </div>
                <div class="bg-gray-50 rounded-md p-3">
                    <span id="status-text">Initializing...</span>
                </div>
            </div>

            <!-- Canvas Container -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-col items-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">WebGL Triangle</h3>

                    <!-- Canvas -->
                    <div class="border-2 border-gray-200 rounded-lg overflow-hidden bg-gray-50">
                        <canvas id="webgpu-canvas" width="800" height="600" class="block"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Force WebGL fallback by removing WebGPU
        if (navigator.gpu) {
            delete navigator.gpu;
        }

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>

</html>
